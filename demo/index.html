<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tldreveal Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>tldreveal Demo</h1>
                <p>A small presentation to demonstrate tldreveal</p>
            </section>
            <section>
                <h2>This is a slide with bullets</h2>
                <ul>
                    <li>First point</li>
                    <li class="fragment">Second point comes in</li>
                    <li class="fragment">And a third</li>
                </ul>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
